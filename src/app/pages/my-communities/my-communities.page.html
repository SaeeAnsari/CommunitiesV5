<ion-content color="dark">
  <section id="communiti_list">
    <div class="container">
      <div class="login_form">
        <form action="#" method="post">
          <div class="search_feild">
            <input class="form-control" type="search" name="search" id="search" value="" placeholder="Search..."
              [formControl]="searchInput">
            <button type="submit"><i class="fa fa-search" (click)="searchUsers()"></i></button>
          </div>
        </form>

        <div class="group-communities "><img
            src="http://res.cloudinary.com/http-communities-me/image/upload/v1507343955/6_qmcthq.png" alt=""></div>
      </div>
    </div>
  </section>

  <div *ngFor="let item of searchItems">


  </div>




  <div *ngFor="let item of searchItems">

    <community-item ID={{item.id}} HeaderText={{item.name}} BodyText={{item.description}} Member={{item.isMember}}
      ImageURL={{item.imageURL}} UserCount={{item.userCount}} (CommunityChanged)="userJoinedCommunity($event)">
    </community-item>
  </div>




  <ion-infinite-scroll threshold="100px" (ionInfinite)="bindCommunitiesList_Paging($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
