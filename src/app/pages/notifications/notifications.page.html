<ion-header>

  <ion-toolbar transparent color="dark">

    <ion-title>Messages</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding" color="dark">

  <div class="container-messages">
    <div *ngIf="notifications.length >0">
      <ul class="media-list">
        <div *ngFor="let item of notifications">

          <ion-card>
            <ion-card-content>
              <div class="message-container" (click)="notificationClicked(item)">

                <div class="message-header"  >
                  <div class="message-name" [class.message-name-unread]="item.isRead == false">{{item.title}} :</div>
                  <div class="message-time"> {{item.timestamp| date:'medium'}}</div>
                </div>

                <span class="message-text" [class.message-text-unread]="item.isRead == false">
                  {{item.body}}
                </span>

              </div>
            </ion-card-content>
          </ion-card>

        </div>
      </ul>
    </div>
    <div *ngIf="notifications.length == 0"><i>No Messages! - Try to be more interesting!</i></div>
  </div>


</ion-content>
