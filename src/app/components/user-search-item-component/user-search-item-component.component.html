<ion-card>
  <ion-item color="dark">

    <img src="{{Image}}" alt="" class="image-object img-no-border" slot="start">
    <ion-label (click)="navigate()">{{Name}}</ion-label>
    <div class="single_item">
      <div *ngIf="AlreadyMember == 'false'">
        <button type="button" (click)="addUserToCommunity()">Add</button>
      </div>

      <div *ngIf="AlreadyMember == 'true'">
        <button type="button" (click)="removeUserFromCommunity()">Remove</button>
      </div>
    </div>
  </ion-item>
</ion-card>
